    <style>
        :root {
            --color-bg: #FDFBF7;
            --color-surface: #FFFFFF;
            --color-text-main: #1A1A1A;
            --color-text-muted: #585858;
            --color-accent: #C5A028; /* Metallic Gold */

            --color-border: #E5E0D8;
        }

        [data-theme="dark"] {
            --color-bg: #1A1A1A;
            --color-surface: #2D2A26;
            --color-text-main: #FDFBF7;
            --color-text-muted: #B8B3AA;
            --color-accent: #D4AF37;
            --color-secondary: #FDFBF7;
            --color-border: #3D3A36;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-bg);
            color: var(--color-text-main);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        h1, h2, h3, h4, .serif {
            font-family: 'Playfair Display', serif;
        }

        /* Chart Container Rules */
        .chart-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            height: 300px;
            max-height: 400px;
        }
        
        @media (min-width: 768px) {
            .chart-container {
                height: 350px;
            }
        }

        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #a1a5ab; }

        /* Timeline Connector Lines */
        .timeline-line {
            position: absolute;
            left: 1.25rem;
            top: 2.5rem;
            bottom: -1rem;
            width: 2px;
            background-color: var(--color-border);
            z-index: 0;
        }
        .timeline-item:last-child .timeline-line { display: none; }
        
        /* Active State Styles */
        .nav-btn.active {
            border-bottom: 2px solid var(--color-accent);
            color: var(--color-accent);
            font-weight: 600;
        }
        
        .step-active {
            border-left: 4px solid var(--color-accent);
            background-color: #FFFDF5;
        }

        .fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Smooth transitions for interactive elements */
        button, .timeline-item, .nav-btn { transition: all 0.2s ease; }
        
        /* Enhanced focus states for accessibility */
        button:focus-visible, input:focus-visible { outline: 2px solid var(--color-accent); outline-offset: 2px; }
        
        /* Print styles */
        @media print {
            header, footer, .nav-btn, button { display: none !important; }
            section { display: block !important; page-break-inside: avoid; }
        }
        
        /* Authentication Overlay */
        .auth-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #2D2A26 0%, #1A1A1A 100%);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.3s ease;
        }
        
        .auth-overlay.hidden {
            display: none !important;
        }
        
        .auth-card {
            background: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        
        .auth-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--color-border);
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        
        .auth-input:focus {
            outline: none;
            border-color: var(--color-accent);
        }
        
        .auth-error {
            color: #DC2626;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .auth-error.show {
            opacity: 1;
        }

        /* Modal Transitions */
        .modal { transition: opacity 0.25s ease; }
        .modal-active { overflow-x: hidden; overflow-y: visible !important; }
        
        .recipe-input:focus { outline: 2px solid var(--color-accent); border-color: transparent; }

    </style>
